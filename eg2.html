<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery.js'></script>
<style>
.cool
{
color:pink;
}
</style>
<script>
$(()=>{   //this will call as anonymis function

});
$(doSomething);
</script>
</head>

</html>
